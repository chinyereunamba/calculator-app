<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link id="theme-style" rel="stylesheet" href="">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="calc">
        <div class="header">
          <h3>calc</h3>
          <div class="theme">
            <p>theme</p>
            <div class="scroll">
              <span>
                <span id="theme1">
                  <p>1</p>
                </span>
                <span id="theme2">
                  <p>2</p>
                </span>
                <span id="theme3">
                  <p>3</p>
                </span>
              </span>
              <span class="scroll-btn">
                <div class="scroll-sec">
                  <label for="scroll"></label>
                  <input id="one" name="scroll" type="radio">
                  <input id="two" name="scroll" type="radio">
                  <input id="three" name="scroll" type="radio">
                </div>
                <span class="btn"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="screen">
          <input type="text" value="0">
        </div>
        <div class="keys">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="" id="del">del</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="action">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="action">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="action">/</button>
          <button class="action">Ã—</button>
          <button id="reset">Reset</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/chinyereunamba" target="_blank">Chinyere Unamba.</a>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
